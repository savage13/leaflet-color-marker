<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leafet Color Marker Example</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
      #map { height: 500px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" defer>
      import { colorIcon } from './color_icon.js';

      // Leafet Quick Start Guide
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      // Color Icons for Markers
      var marker = L.marker([51.5050, -0.090], { icon: colorIcon('royalblue') }).bindTooltip('royalblue').addTo(map);
      var marker = L.marker([51.5050, -0.085], { icon: colorIcon('#4169E1')   }).bindTooltip('#4169E1').addTo(map);
      var marker = L.marker([51.5000, -0.090], { icon: colorIcon('steelblue') }).bindTooltip('steelblue').addTo(map);
      var marker = L.marker([51.5000, -0.085], { icon: colorIcon('#4682B4')   }).bindTooltip('#4682B4').addTo(map);
      var marker = L.marker([51.5050, -0.095], ).bindTooltip('default').addTo(map);

    </script>
  </body>
</html>
